<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
  <p>Are you sure that you want to delete this user: {{ data.name }}?</p>
</div>
<div class="divButton">
    <button mat-focus-indicator mat-raised-button mat-button-base mat-primary mat-dialog-close>
        No</button>
    <button mat-focus-indicator mat-raised-button mat-button-base mat-primary (click)="onDeleteUser()"
    >Yes</button>
  
</div>
